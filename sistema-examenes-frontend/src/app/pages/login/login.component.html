<div class="bootstrap-wraper">
    <div class="container">
      <div class="row mt20">
        <div class="col-md-6 offset-md-3">
            <mat-card>
                <div class="container text-center">
                    <img src="../../../assets/password.png        " width="100" height="100">
                </div>

                <h1 class="text-center">Inicio de sesión</h1>

                <form action="">
                  <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Nombre de usuario :</mat-label>
                    <input name="username"  matInput placeholder="Digite su nombre de usuario"
                     required>
                    <mat-hint>El nombre de usuario debe ser único</mat-hint>
                  </mat-form-field>
                  <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Password :</mat-label>
                    <input name="password"
                    type="password" matInput placeholder="Digite su password" 
                    required>
                  </mat-form-field>

                  <div class="container text-center">
                    <button mat-raised-button color="accent">INICIAR SESION</button>
                    <!--<button type="reset" mat-raised-button color="primary" style="margin-left: 20px;">LIMPIAR</button>
                    -->
                  </div>
                </form>

            </mat-card>
        </div>
      </div>
    </div>
</div>
